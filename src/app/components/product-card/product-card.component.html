<div class="col-xs-12 col-sm-6 col-md-4">
  <div class="product-card" routerLink="/product/{{id}}">
    <img class="product-card__image" src="{{imgPath}}" alt="{{data.imgUrl}}">
    <h3 class="product-card__title">{{data.title}}</h3>
    <h5 class="product-card__description">{{data.description}}</h5>
    <p class="product-card__price">{{data.price}}</p>
  </div>

</div>
